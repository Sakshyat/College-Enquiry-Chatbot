{% extends "herald/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Sign Up</h2>
            <ol>
                <li><a href="">Home</a></li>
                <li>Register</li>
            </ol>
        </div>

    </div>
</section>
<!-- End Breadcrumbs -->

<!-- ======= Signup Form ======= -->
<section id="contact" class="contact" style="padding: 0;">
    <div class="container" style="margin-top: 30px; margin-bottom: 30px;">
        <div class="row justify-content-center">
            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                <div class="info">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form|crispy }}
                        </div>
                        <button class="btn btn-outline-success" type="submit">Signup</button>
                        <br>
                    </form>
                    <br>
                    <small class="text-muted">Already Registered? <a href="{% url 'login' %}">Login here</a></small>
                    <br>
                    <br>
                    <small>Or,</small>
                    <br>
                    <a class="btn btn-outline-success" href="{% provider_login_url 'google' %}">Login With Google</a>
                </div>
            </div>
        </div>

    </div>
</section>
<!-- End Signup Form -->

{% endblock content %}
