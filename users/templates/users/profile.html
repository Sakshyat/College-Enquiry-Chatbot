{% extends "herald/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Profile</h2>
            <ol>
                <li><a href="">Home</a></li>
                <li>Profile</li>
            </ol>
        </div>

    </div>
</section>
<!-- End Breadcrumbs -->

<!-- ======= Profile Form ======= -->
<section id="contact" class="contact" style="padding: 0;">
    <div class="container" style="margin-top: 0;">
        <div class="row justify-content-center" style="margin-top: 20px; margin-bottom: 20px;">

            <div class="col-lg-4 d-flex align-items-stretch">
                <div class="info">

                    <div class="portrait">
                        <img src="{{ user.profile.image.url }}" class="rounded" alt="">
                    </div>
                    <div class="address" style="margin-top: 20px;">
                        <h2 style="text-align: center;">{{ user.first_name }} {{ user.last_name }} </h2>
                    </div>

                    <div class="email">
                        <h6 style="text-align: center;">{{ user.email }}</h6>
                    </div>
                </div>

            </div>

            <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                <div class="info">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ user_form|crispy }}
                            {{ profile_form|crispy }}
                        </div>
                        <button class="btn btn-outline-success" type="submit">Save Changes</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- End Profile Form -->

{% endblock content %}
