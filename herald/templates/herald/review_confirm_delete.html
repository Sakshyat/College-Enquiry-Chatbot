{% extends "herald/base.html" %}
{% block content %}

<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Delete Review</h2>
            <ol>
                <li><a href="">Review</a></li>
                <li>Delete</li>
            </ol>
        </div>

    </div>
</section>
<!-- End Breadcrumbs -->

<section id="services" class="services section-bg" style="padding: 0;">
    <div class="container" style="margin-top: 20px; margin-bottom: 100px;">

        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-6 d-flex align-items-stretch mt-4 justify-content-center">
                <div class="icon-box">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h2>Are you sure you want to delete this post?</h2>
                        </div>
                        <button class="btn btn-outline-danger" type="submit">Confirm Delete</button>
                        <a class="btn btn-outline-secondary" href="{% url 'herald-review' %}">Cancel</a>
                    </form>

                </div>
            </div>
        </div>

    </div>
</section>

{% endblock content %}
